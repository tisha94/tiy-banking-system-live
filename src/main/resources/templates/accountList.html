<html>
<body>

{{#name}}
<h1>Hello, {{.}}!</h1>
{{/name}}

<p>
    <a href="/">Back Home</a> | <a href="/customerList?bankID={{bank.bankID}}">Back to Customer List</a>
</p>


<h2>Please select an account ...</h2>

<ul>
    {{#accountList}}
    {{#.}}
    <li>
        <a href="/accountDetails?accountID={{accountID}}&bankID={{bank.bankID}}&customerEmailAddress={{customer.emailAddress}}">{{accountID}}</a>
    </li>
    {{/.}}
    {{/accountList}}
</ul>

<form action="/create-account" method="post">
    <input type="text" name="bankID" value="{{bank.bankID}}" readonly/>
    <input type="text" name="customerEmailAddress" value="{{customer.emailAddress}}" readonly/>
    <input type="text" placeholder="Enter Account ID" name="accountID"/>
    <input type="text" placeholder="Enter Inital Deposit Amount" name="initialDepositAmount"/>

    <button type="submit">Create Account</button>
</form>

{{^name}}
<h2>Enter your login information below please!</h2>
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="userName"/>
    <button type="submit">Login</button>
</form>
{{/name}}
</body>
</html>
